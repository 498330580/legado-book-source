name: Docker Build and Push

on:
  push:
    branches:
      - master
      - main
    paths:
      - '**.py'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'docker-compose.prod.yml'
      - 'docker-compose.local.yml'
      - 'requirements.txt'
      - '.github/workflows/docker.yml'
      - 'entrypoint.py'
      - '*.md'
  release:
    types:
      - created

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  IMAGE_NAME: legado-book-source

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            498330580/${{ env.IMAGE_NAME }}
            ghcr.io/${{ github.repository }}
          tags: |
            type=raw,latest
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=tag
            type=schedule
            type=pep440,pattern={{version}}
            type=pep440,pattern={{major}}.{{minor}}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || github.token }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: 498330580/${{ env.IMAGE_NAME }}:${{ github.ref == 'refs/heads/master' && 'latest' || github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ADMIN_USERNAME=test
            ADMIN_PASSWORD=test123

      - name: Build Docker image (SQLite version)
        if: contains(github.ref, 'refs/tags') || github.ref == 'refs/heads/master'
        run: |
          docker build -t 498330580/${{ env.IMAGE_NAME }}:sqlite .

      - name: Push SQLite version to Docker Hub
        if: contains(github.ref, 'refs/tags') || github.ref == 'refs/heads/master'
        run: |
          docker push 498330580/${{ env.IMAGE_NAME }}:sqlite

  migration-test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Test database migration
        run: |
          echo "测试数据库迁移..."
          docker run --rm \
            -e ADMIN_USERNAME=testadmin \
            -e ADMIN_PASSWORD=testpass123 \
            -v ${{ github.workspace }}:/app \
            -w /app \
            498330580/${{ env.IMAGE_NAME }}:sqlite \
            python manage.py makemigrations --check --dry-run || true
          echo "迁移测试完成（Docker镜像已自动处理迁移）"

      - name: Verify database models
        run: |
          echo "验证数据库模型..."
          docker run --rm \
            -e ADMIN_USERNAME=testadmin \
            -e ADMIN_PASSWORD=testpass123 \
            -v ${{ github.workspace }}:/app \
            -w /app \
            498330580/${{ env.IMAGE_NAME }}:sqlite \
            python manage.py sqlmigrate books 0001 || echo "首次部署，数据库迁移将在容器启动时自动执行"
          echo "模型验证完成"

      - name: Test admin user creation
        run: |
          echo "测试管理员用户创建..."
          docker run --rm \
            -e ADMIN_USERNAME=customadmin \
            -e ADMIN_EMAIL=admin@test.com \
            -e ADMIN_PASSWORD=custompass123 \
            498330580/${{ env.IMAGE_NAME }}:sqlite \
            sh -c 'echo "ADMIN_USERNAME=$ADMIN_USERNAME, ADMIN_EMAIL=$ADMIN_EMAIL"'
          echo "管理员用户创建测试完成"

  notify:
    runs-on: ubuntu-latest
    needs: [build, migration-test]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get image version
        id: version
        run: |
          VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "latest")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Print success message
        run: |
          echo "========================================"
          echo "Docker镜像构建并推送成功！"
          echo ""
          echo "推送的镜像标签："
          echo "  - docker.io/498330580/legado-book-source:latest"
          echo "  - ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}"
          echo ""
          echo "使用方式："
          echo "  # 使用默认管理员 (admin/admin123)"
          echo "  docker pull 498330580/legado-book-source:latest"
          echo "  docker run -p 8000:8000 498330580/legado-book-source:latest"
          echo ""
          echo "  # 自定义管理员账户"
          echo "  docker run -p 8000:8000 -e ADMIN_USERNAME=myadmin -e ADMIN_EMAIL=admin@mysite.com -e ADMIN_PASSWORD=mypassword123 498330580/legado-book-source:latest"
          echo "========================================"

      - name: Notify failure
        if: failure()
        run: |
          echo "========================================"
          echo "Docker镜像构建或推送失败！"
          echo "请检查GitHub Actions日志："
          echo "https://github.com/${{ github.repository }}/actions"
          echo "========================================"
