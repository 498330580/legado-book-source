name: Docker Build and Push

on:
  push:
    branches:
      - master
      - main
    paths:
      - '**.py'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'docker-compose.prod.yml'
      - 'docker-compose.local.yml'
      - 'requirements.txt'
      - '.github/workflows/docker.yml'
      - 'entrypoint.py'
      - '*.md'
  release:
    types:
      - created

env:
  DOCKERHUB_USERNAME: 498330580
  IMAGE_NAME: legado-book-source

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'release'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version tag
        id: version
        run: |
          if [[ ${{ github.ref }} == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          elif [[ ${{ github.ref }} == refs/heads/master ]]; then
            VERSION=latest
          else
            VERSION=$(git describe --tags --always --dirty 2>/dev/null || echo "latest")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            498330580/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            498330580/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            ADMIN_USERNAME=test
            ADMIN_PASSWORD=test123

      - name: Print success
        run: |
          echo "========================================"
          echo "镜像推送成功！"
          echo "标签: ${{ steps.version.outputs.version }}"
          echo "镜像: 498330580/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"
          echo "========================================"

  notify:
    runs-on: ubuntu-latest
    needs: build
    if: always()

    steps:
      - name: Get image version
        id: version
        run: |
          if [[ ${{ github.ref }} == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=latest
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Success message
        if: success()
        run: |
          echo "========================================"
          echo "Docker镜像构建并推送成功！"
          echo ""
          echo "推送的镜像："
          echo "  - 498330580/legado-book-source:${{ steps.version.outputs.version }}"
          echo "  - 498330580/legado-book-source:latest"
          echo ""
          echo "使用命令："
          echo "  docker pull 498330580/legado-book-source:${{ steps.version.outputs.version }}"
          echo "========================================"

      - name: Failure message
        if: failure()
        run: |
          echo "========================================"
          echo "Docker镜像构建或推送失败！"
          echo "请检查GitHub Actions日志："
          echo "https://github.com/${{ github.repository }}/actions"
          echo "========================================"
